<template name="contactsList">

	<div class="container">
  	<div class="row">
  		<div class="page-header">
  			<h1>Contact</h1>
  		</div>
  		<div class="col-lg-12">

  			<table class="table table-striped table-condensed table-hover table-bordered">
  				<thead>
  				<tr>
  					<th>Name</th>
  					<th>Company</th>
  					<th>Job Title</th>
  					<th>Email</th>

  				</tr>
  				</thead>
  				<tbody>
  				{{#each contact}}
  					{{> contactItem}}
  				{{/each}}
  				</tbody>
  			</table>

  		</div>
  	</div>

  	{{> upload}}
  </div>
</template>
